<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueDemo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./data.js"></script>
</head>

<body>
    <div class="container" id="myApp">
        <!-- As a link -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">List</a>
        </nav>

        <!-- As a heading -->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </nav>
        <demo-table :list-data="listData" />
        <input type="text" class="form" v-model="foo">
        <button class="btn btn-info" v-on:click="test">123</button>
    </div>
</body>

</html>

<script src="./demotable.js"></script>

<script>
    var vm = new Vue({
        el: '#myApp',
        components: {
            'demo-table': DemoTable
        },
        data: {
            foo: 'bar',
            listData: []
        },
        created: function () {
            this.query()
        },
        methods: {
            test: function () {
                console.log('test')
            },
            query: function () {
                axios.post('https://jxjasper.com/JasperFitness/JasperNews/Index')
                    .then(function (response) {
                        this.listData = response.data.Data.Result
                        console.log(this.listData)
                    }.bind(this))
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        }
    })
</script>
